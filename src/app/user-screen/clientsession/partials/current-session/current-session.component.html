<ng-container *ngIf="currentSession">
  <div class="row mt-md">
    <div class="col-sm-1 col-md-1 col-xs-1">
      <div class="input-group">
        <div class="form-control">{{currentSession?.date}}</div>
        <div class="form-control">{{currentSession?.fromTime}}</div>
        <div class="form-control">{{currentSession?.toTime}}</div>
        <div class="form-control">{{currentSession?.address}}</div>
        <div class="form-control">{{currentSession?.day}}</div>
      </div>
    </div>
  </div>
</ng-container>
