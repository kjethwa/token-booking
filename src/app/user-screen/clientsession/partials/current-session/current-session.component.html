<ng-container *ngIf="currentSession?.date">
  <div class="row mt-md">
    <div class="col-sm-4 col-md-3 col-xs-6">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <div class="form-control input-group-text"><i class="fa fa-calendar"></i></div>
        </div>
        <div class="form-control">{{currentSession?.date}} {{currentSession?.day}}</div>
      </div>
    </div>

    <div class="col-sm-4 col-md-3 col-xs-6">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <div class="form-control input-group-text"><i class="fa fa-clock-o"></i></div>
        </div>
        <div class="form-control">{{currentSession?.fromTime}}</div>
        <div class="form-control">{{currentSession?.toTime}}</div>
      </div>
    </div>

    <div class="col-sm-4 col-md-3 col-xs-6">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="form-control input-group-text address-height"><i class="fa fa-address-card-o"></i></div>
        </div>
        <div class="form-control address-height">{{currentSession?.address}}</div>
      </div>
    </div>
  </div>
</ng-container>
