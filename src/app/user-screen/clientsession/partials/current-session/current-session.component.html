<ng-container *ngIf="currentSession?.date">
  <div class="row mt-md">
    <div class="col-md-4">
      <div class="card">
        <div class="content">
          <div class="row">
            <div class="col-xs-4">
              <div class="icon-big icon-warning text-center">
                <i class="ti-alarm-clock"></i>
              </div>
            </div>
            <div class="col-xs-8">
              <div class="numbers">
                <p>{{currentSession?.date}} {{currentSession?.day}}</p>
                <p>{{currentSession?.fromTime}}-10:30 PM</p>
              </div>
            </div>
          </div>
          <div class="footer">
            <hr />
            <div class="stats">
              Session Date and Time
            </div>
          </div>
        </div>
      </div>
    </div>
