<div [formGroup]="clientSessionForm">
  <div class="row">
    <div class="col-sm-3 col-md-4 col-xs-6">
      <select class="form-control form-control-underline" formControlName="clientId" (change)="onClientNameChange(clientSessionForm.get('clientId').value)">
        <option value="">Select</option>
        <option *ngFor="let value of allActiveClientName" [value]="value.clientId">{{ value.clientName }}</option>
      </select>
    </div>
  </div>
</div>

<app-current-session [currentSession]="currentSession"></app-current-session>
<div class="row mt-md">
  <div class="col-sm-4 col-md-3 col-xs-6 text-center">
    <button *ngIf="currentSession.date" class="btn btn-link" [disabled]="sessionIndex==0" (click)="previousSession()"><i class="fa fa-chevron-circle-left fa-2x"></i>
    </button> 
    <button *ngIf="currentSession.date" class="btn btn-link" (click)="nextSession()" [disabled]="sessionIndex == maxSession"><i class="fa fa-chevron-circle-right fa-2x"></i>
    </button>
  </div>
</div>
