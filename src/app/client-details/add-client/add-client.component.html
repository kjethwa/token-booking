<div class="container-fluid">
  <div class="card">
    <div class="header">
      <h4 class="title">Add Client</h4>
    </div>
    <div class="content">
      <form [formGroup]="clientAddForm">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label>Client Name</label>
              <input type="text" class="form-control border-input" formControlName="clientName"/>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Owner First Name</label>
              <input type="text" class="form-control border-input" formControlName="ownerFirstName"/>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Owner Last Name</label>
              <input type="text" class="form-control border-input" formControlName="ownerLastName"/>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label>Category</label>
              <select  class="form-control border-input" formControlName="clientCategory">
                <option *ngFor="let value of clientCategory" value="{{ value }}">{{ value }}</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Status</label>
              <select  class="form-control border-input" formControlName="status">
                <option value="" >Select</option>
                <option value="ACTIVE">Active</option>
                <option value="INACTIVE">Inactive</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <h4 class="title">Address</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label>House No.</label>
              <input type="text" class="form-control border-input" formControlName="houseNo"/>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Street</label>
              <input type="text" class="form-control border-input" formControlName="street"/>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Street1</label>
              <input type="text" class="form-control border-input" formControlName="street1"/>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label>Street2</label>
              <input type="text" class="form-control border-input" formControlName="street2"/>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Street3</label>
              <input type="text" class="form-control border-input" formControlName="street3"/>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Street4</label>
              <input type="text" class="form-control border-input" formControlName="street4"/>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label>Pincode</label>
              <input type="text" class="form-control border-input" formControlName="pincode"/>
            </div>
          </div>
          <div class="col-md-4 mb-md">
            <div class="form-group">
              <label>Country</label>
              <select  class="form-control border-input" formControlName="country">
                <option value="" >Select</option>
                <option value="India">India</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>State</label>
              <select  class="form-control border-input" formControlName="state">
                <option value="" >Select</option>
                <option value="Maharashra">Maharashtra</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label>City</label>
              <select  class="form-control border-input" formControlName="city">
                <option value="" >Select</option>
                <option value="Mumbai">Mumbai</option>
              </select>
            </div>
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button class="btn btn-info btn-fill btn-wd" ><i class="ti-search">Geolocation Search</i></button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <h4 class="title">Location</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label>Longitude</label>
              <input type="text" class="form-control border-input" formControlName="longitude"/>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Latitude</label>
              <input type="text" class="form-control border-input" formControlName="latitude"/>
            </div>
          </div>
        </div>
        <form [formGroup]="clientOperationForm">
          <div class="row">
            <div class="col-sm-12">
              <h4 class="title">Days of Operation</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label>Day of Week</label>
                <select class="form-control border-input" formControlName="day">
                  <option value="">Select</option>
                  <option value="MONDAY">Monday</option>
                  <option value="TUESDAY">Tuesday</option>
                  <option value="WEDNESDAY">Wednesday</option>
                  <option value="THURSDAY">Thursday</option>
                  <option value="FRIDAY">Friday</option>
                  <option value="SATURDAY">Saturday</option>
                  <option value="SUNDAY">Sunday</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>No. of Tokens allowed</label>
                <input type="text" class="form-control border-input" formControlName="noOfTokens"/>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>From Time</label>
                <input type="time" class="form-control border-input" formControlName="fromTime"/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label>To Time</label>
                <input type="time" class="form-control border-input" formControlName="toTime"/>
              </div>
            </div>
            <div class="col-md-4 d-flex align-items-end">
              <button class="btn btn-info btn-fill btn-wd" (click)="onAddClick(clientOperationForm)"><i class="ti-plus">Add</i></button>
            </div>
          </div>
        </form>
        <div class="content table-responsive table-full-width">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Days of Week</th>
                <th>No of Tokens</th>
                <th>From Time</th>
                <th>To Time</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let daysofOperations of clientAddForm.get('daysOfOperation').value;let i = index">
                <td>{{daysofOperations.day}}</td>
                <td>{{daysofOperations.noOfTokens}}</td>
                <td>{{daysofOperations.fromTime}}</td>
                <td>{{daysofOperations.toTime}}</td>
                <td><button class="btn" (click)="onEditDaysOfOperations(daysofOperations, i)"><i class="fa fa-pencil-square-o"></i></button>
                    <button class="btn" (click)="onDeleteDaysOfOperations(i)"><i class="fa fa-trash"></i></button>
                </td>
              </tr>

              <tr *ngIf="!clientAddForm.get('daysOfOperation').value.length">
                <td colspan="5" class="text-center"><b>No Data to Show</b></td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </div>
</div>
<!--<div class="card">-->
  <div class="row mt-lg">
    <div class="col-sm-12 text-center">
      <button *ngIf="client?.clientId==undefined" class="btn btn-info btn-fill btn-wd" (click)="onSaveClientClick()"><i class="ti-plus">Save Client</i></button>
      <button *ngIf="client?.clientId" class="btn btn-info btn-fill btn-wd" (click)="onUpdateClientClick()"><i class="ti-plus">Update Client</i></button>
      <button class="btn btn-info btn-fill btn-wd" routerLink="/search">Cancel</button>
    </div>
  </div>
